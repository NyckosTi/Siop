<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://java.sun.com/jsf/passthrough">
       <h:head>
              <title>Login</title>
       </h:head>
       <h:body>
              <div align="center">
                     <h:form id="form">
                            <p:panel id="panel1" header="Efetue Login no Sistema" style=" background-image:url('recursos/imagens/digital.jpg');background-size: cover; background-repeat: no-repeat; width:1300px; height: 600px">
                                   <br/><br/>
                                   <br/><br/>
                                   <br/><br/>
                                   <br/><br/>
                                   <br/><br/>
                                   <br/><br/>
                                   <br/><br/>
                                   <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                                   <h:panelGrid id="grid" columns="3">
                                          <h:outputText value="Usuário" style="color: white"/>
                                          <p:inputText   pt:placeholder="Entre com seu Usuário" maxlength="10" required="true"  requiredMessage="É necessário fornecer um Usuário." />
                                          <br/><br/>
                                          <h:outputText value="Senha" style="color: white"/>
                                          <p:password  inline="true" pt:placeholder="Entre com sua Senha" maxlength="10" required="true"  requiredMessage="Falta fornecer a senha"/>
                                   </h:panelGrid>
                                   <br/><br/>
                                   <h:button value="Entrar" outcome="/paginas/pesquisas/PesquisaAtendimento"/>
                            </p:panel>
                     </h:form>
              </div>
              <br />
              <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
       </h:body>
</html>
