<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Lista de Envolvidos</title>
</h:head>
<h:body>
<h:form>
<h:messages></h:messages>
<h:dataTable value="#{envolvidoBean.listaEnvolvidos}" var="envolvidos" rules="rowns" cellpadding="5">
<f:facet name="caption">
A lista a seguir exibe a relação de todos os envolvidos cadastrado.
</f:facet>
<f:facet name="header">Listagem de envolvidos</f:facet>
<f:facet name="footer">Fim listagem de envolvidos</f:facet>
<h:column>
<f:facet name="header">Matricula</f:facet>
#{envolvidos.matricula}
</h:column>
 
<h:column>
<f:facet name="header">Nome</f:facet>
#{envolvidos.nome}
</h:column>
 
<h:column>
<f:facet name="header">Matricula</f:facet>
#{envolvidos.matricula}
</h:column>
<h:column>
<h:graphicImage library="imagens" name="sexo_#{envolvidos.sexo}.gif"></h:graphicImage>
</h:column>
<h:column>
<h:commandLink action="#{envolvidoBean.editar}">
<h:graphicImage library="imagens" name="editar.gif"  style="border: 0"></h:graphicImage>
<f:setPropertyActionListener target="#{envolvidoBean.envolvidobase}" value="#{envolvidos}"></f:setPropertyActionListener>
</h:commandLink>
</h:column>
<h:column>
<h:commandLink action="#{envolvidoBean.excluir}">
<h:graphicImage library="imagens"  name="excluir.gif" style="border: 0"></h:graphicImage>
<f:setPropertyActionListener target="#{envolvidoBenvolvidobasevido}" value="#{envolvidos}"></f:setPropertyActionListener>
</h:commandLink>
</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
